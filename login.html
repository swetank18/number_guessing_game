<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Futuristic Space Auth with Multiple Toggles</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  /* Background and body */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #cfe0fc;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Nebula layer effects */
  .nebula-layer {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    mix-blend-mode: screen;
  }

  .nebula-layer:nth-child(1) {
    background: radial-gradient(circle at 80% 20%, rgba(130,94,255,0.7), transparent 60%);
    filter: blur(100px);
    animation: pulseNebula 20s infinite alternate ease-in-out;
  }

  .nebula-layer:nth-child(2) {
    background: radial-gradient(circle at 30% 80%, rgba(150,130,255,0.5), transparent 50%);
    filter: blur(80px);
    animation: pulseNebula 22s infinite alternate ease-in-out;
  }

  @keyframes pulseNebula {
    0% { opacity: 0.8; transform: scale(1) translate(0,0); }
    50% { opacity: 0.4; transform: scale(1.05) translate(10px, -5px); }
    100% { opacity: 0.8; transform: scale(1) translate(0,0); }
  }

  /* Container */
  .auth-container {
    background: rgba(8, 8, 20, 0.95);
    padding: 50px 45px 60px;
    border-radius: 18px;
    box-shadow:
      0 0 25px #7b3fe4,
      0 0 45px #a97ffd,
      inset 0 0 55px #3a1f6f;
    width: 360px;
    max-width: 90vw;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  h2 {
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: #b3d1ff;
    text-shadow:
      0 0 8px #95aaff,
      0 0 14px #7b66ff;
    margin: 0 auto 5px;
    user-select: none;
  }

  /* Form container with toggles */
  .toggle-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 30px;
  }

  .toggle-button {
    background: transparent;
    border: 2px solid #9277ff;
    color: #9277ff;
    font-weight: 600;
    font-size: 0.9em;
    padding: 10px 20px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow:
      0 0 8px #7c65ff;
    transition: all 0.4s ease;
    user-select: none;
  }

  .toggle-button.active, .toggle-button:hover {
    background: linear-gradient(45deg, #6c5eff, #9277ff);
    color: white;
    box-shadow:
      0 0 18px #b098ff,
      0 0 40px #a183ff,
      inset 0 0 15px #b49eff;
    transform: scale(1.07);
  }

  /* Forms */
  form {
    display: none;
    flex-direction: column;
    gap: 18px;
  }

  form.active {
    display: flex;
  }

  label {
    font-size: 0.9em;
    color: #a0a8d3;
    user-select: none;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    background: #1a1343;
    color: #cfdcff;
    box-shadow:
      inset 0 0 8px #978bec,
      0 0 12px #4e3fad;
    transition: 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus {
    outline: none;
    box-shadow:
      0 0 20px #937eff,
      inset 0 0 18px #a591ff;
    background: #221a52;
  }

  /* Glow Button */
  button {
    margin-top: 5px;
    background: linear-gradient(45deg, #6c5eff, #9277ff);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    padding: 14px 0;
    border-radius: 16px;
    cursor: pointer;
    box-shadow:
      0 0 18px #a484ff,
      0 0 40px #6753ff,
      inset 0 0 15px #978bcc;
    transition: all 0.3s ease;
    letter-spacing: 1.8px;
    text-transform: uppercase;
    user-select: none;
  }

  button:hover {
    box-shadow:
      0 0 30px #9e7bff,
      0 0 65px #a083ff,
      inset 0 0 25px #b49eff;
    transform: scale(1.1);
  }

  /* Switch alternate form link */
  .switch-form {
    color: #7d7de8;
    cursor: pointer;
    font-size: 0.93em;
    text-align: center;
    padding-top: 10px;
    user-select: none;
    text-decoration: underline;
  }
  .switch-form:hover {
    color: #b1a7ff;
  }

  /* More form options for fun (Forgot Password) */
  .extra-options {
    display: flex;
    justify-content: space-between;
    font-size: 0.8em;
    margin-bottom: 5px;
    color: #8f8fff;
  }
  .extra-options a {
    color: #7d7de8;
    cursor: pointer;
    text-decoration: none;
    user-select: none;
    transition: color 0.3s ease;
  }
  .extra-options a:hover {
    color: #b1a7ff;
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 420px) {
    .auth-container {
      width: 95vw;
      padding: 30px 25px 40px;
    }
    .toggle-buttons {
      flex-wrap: wrap;
      gap: 10px;
    }
  }
</style>
</head>
<body>
  <!-- Nebula glow layers for cosmic depth -->
  <div class="nebula-layer"></div>
  <div class="nebula-layer"></div>

  <div class="auth-container">
    <h2>Authentication</h2>

    <div class="toggle-buttons">
      <button class="toggle-button active" data-target="login-form">Login</button>
      <button class="toggle-button" data-target="signup-form">Sign Up</button>
      <button class="toggle-button" data-target="forgot-form">Forgot Password</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required />

      <div class="extra-options">
        <label><input type="checkbox" id="remember-me" /> Remember me</label>
        <a tabindex="0" class="forgot-link">Forgot?</a>
      </div>
      
      <button type="submit">Login</button>
      <div class="switch-form" id="to-signup">Don't have an account? Sign up</div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required />
      
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter your password" required />
      
      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" placeholder="Confirm your password" required />
      
      <button type="submit">Sign Up</button>
      <div class="switch-form" id="to-login">Already have an account? Login</div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot-form">
      <label for="forgot-email">Email</label>
      <input type="email" id="forgot-email" placeholder="Enter your registered email" required />

      <button type="submit">Reset Password</button>
      <div class="switch-form" id="back-to-login">Back to Login</div>
    </form>
  </div>

<script>
  const toggleButtons = document.querySelectorAll('.toggle-button');
  const forms = document.querySelectorAll('form');
  const switchToSignup = document.getElementById('to-signup');
  const switchToLogin = document.getElementById('to-login');
  const switchBackToLogin = document.getElementById('back-to-login');

  // Toggle between forms using top buttons
  toggleButtons.forEach(btn => {
    btn.addEventListener('click', (e) => {
      const target = btn.getAttribute('data-target');
      forms.forEach(f => f.classList.remove('active'));
      document.getElementById(target).classList.add('active');

      toggleButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  // Shortcut links to toggle forms
  switchToSignup.addEventListener('click', () => {
    toggleForm('signup-form', 'Sign Up');
  });
  switchToLogin.addEventListener('click', () => {
    toggleForm('login-form', 'Login');
  });
  switchBackToLogin.addEventListener('click', () => {
    toggleForm('login-form', 'Login');
  });

  function toggleForm(formId, label) {
    forms.forEach(f => f.classList.remove('active'));
    document.getElementById(formId).classList.add('active');
    toggleButtons.forEach(b => b.classList.remove('active'));

    // Highlight related toggle button
    toggleButtons.forEach(b => {
      if (b.getAttribute('data-target') === formId) {
        b.classList.add('active');
      }
    });
  }

  // Basic Signup validation
  document.getElementById('signup-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;

    if (!email || !password || !confirm) {
      alert('Please fill all fields.');
      return;
    }
    if (password !== confirm) {
      alert('Passwords do not match!');
      return;
    }
    alert('Signup successful! (No backend, just simulation.)');
    this.reset();
  });

  // Basic Login validation
  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;

    if (!email || !password) {
      alert('Please fill all fields.');
      return;
    }
    alert('Login successful! (No backend, just simulation.)');
    this.reset();
  });

  // Forgot password simulation
  document.getElementById('forgot-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('forgot-email').value.trim();

    if (!email) {
      alert('Please enter your registered email.');
      return;
    }
    alert('Password reset link sent! (Simulation only)');
    this.reset();
  });

  // Forgot link inside login form triggers forgot password form toggle
  document.querySelector('.forgot-link').addEventListener('click', () => {
    toggleForm('forgot-form', 'Forgot Password');
  });
</script>
</body>
</html>
