<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Space Themed Auth Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  /* Background and body */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #cfe0fc;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Container */
  .auth-container {
    background: rgba(8, 8, 20, 0.85);
    padding: 40px 35px 50px;
    border-radius: 15px;
    box-shadow:
      0 0 15px #7b3fe4,
      0 0 30px #a97ffd,
      inset 0 0 40px #3a1f6f;
    width: 320px;
    max-width: 90vw;
    position: relative;
  }

  h2 {
    text-align: center;
    font-weight: 700;
    margin-bottom: 25px;
    text-transform: uppercase;
    letter-spacing: 3px;
    color: #b3d1ff;
    text-shadow:
      0 0 6px #95aaff,
      0 0 10px #7b66ff;
  }

  /* Forms */
  form {
    display: none;
    flex-direction: column;
  }

  form.active {
    display: flex;
  }

  label {
    margin-bottom: 6px;
    font-size: 0.9em;
    color: #a0a8d3;
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    padding: 10px 12px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    font-size: 1em;
    background: #1a1343;
    color: #cfdcff;
    box-shadow:
      inset 0 0 6px #978bec,
      0 0 8px #4e3fad;
    transition: 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus,
  input[type="text"]:focus {
    outline: none;
    box-shadow:
      0 0 12px #937eff,
      inset 0 0 12px #a591ff;
    background: #221a52;
  }

  /* Glow Button */
  button {
    background: linear-gradient(45deg, #6c5eff, #9277ff);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    padding: 12px 0;
    border-radius: 12px;
    cursor: pointer;
    box-shadow:
      0 0 12px #a484ff,
      0 0 20px #6753ff,
      inset 0 0 10px #978bcc;
    transition: all 0.3s ease;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    user-select: none;
  }

  button:hover {
    box-shadow:
      0 0 25px #9e7bff,
      0 0 50px #a083ff,
      inset 0 0 15px #b49eff;
    transform: scale(1.05);
  }

  /* Switch form link */
  .switch-form {
    margin-top: 15px;
    text-align: center;
    color: #7d7de8;
    cursor: pointer;
    font-size: 0.9em;
    user-select: none;
    text-decoration: underline;
  }
  .switch-form:hover {
    color: #b1a7ff;
  }

  /* Responsive */
  @media (max-width: 400px) {
    .auth-container {
      width: 90vw;
      padding: 30px 25px 40px;
    }
  }
</style>
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login</h2>

    <form id="login-form" class="active">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required />
      
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required />
      
      <button type="submit">Login</button>
      <div class="switch-form" id="show-signup">Don't have an account? Sign up</div>
    </form>

    <form id="signup-form">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required />
      
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter your password" required />
      
      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" placeholder="Confirm your password" required />
      
      <button type="submit">Sign Up</button>
      <div class="switch-form" id="show-login">Already have an account? Login</div>
    </form>
  </div>

<script>
  const loginForm = document.getElementById('login-form');
  const signupForm = document.getElementById('signup-form');
  const showSignup = document.getElementById('show-signup');
  const showLogin = document.getElementById('show-login');
  const formTitle = document.getElementById('form-title');

  // Toggle forms
  showSignup.addEventListener('click', () => {
    loginForm.classList.remove('active');
    signupForm.classList.add('active');
    formTitle.textContent = 'Sign Up';
  });

  showLogin.addEventListener('click', () => {
    signupForm.classList.remove('active');
    loginForm.classList.add('active');
    formTitle.textContent = 'Login';
  });

  // Basic Signup validation
  signupForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;

    if (!email || !password || !confirm) {
      alert('Please fill all fields.');
      return;
    }
    if (password !== confirm) {
      alert('Passwords do not match!');
      return;
    }
    alert('Signup successful! (No backend, so this is just a simulation.)');
    signupForm.reset();
  });

  // Basic Login validation
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;

    if (!email || !password) {
      alert('Please fill all fields.');
      return;
    }
    alert('Login successful! (No backend, so this is just a simulation.)');
    loginForm.reset();
  });
</script>
</body>
</html>
