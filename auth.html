<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gamified Space Auth</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(ellipse at bottom, #0d1a26 0%, #000000 100%);
    color: #cfe0fc;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Stars background */
  .stars {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
    overflow: hidden;
  }
  .star {
    position: absolute;
    width: 2px; height: 2px;
    background: white;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 0.2; }
    50% { opacity: 1; }
  }

  /* Nebula glows */
  .nebula-layer {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 0;
    mix-blend-mode: screen;
  }
  .nebula-layer:nth-child(1) {
    background: radial-gradient(circle at 80% 20%, rgba(130,94,255,0.5), transparent 60%);
    filter: blur(120px);
    animation: pulseNebula 20s infinite alternate ease-in-out;
  }
  .nebula-layer:nth-child(2) {
    background: radial-gradient(circle at 30% 80%, rgba(150,130,255,0.4), transparent 50%);
    filter: blur(100px);
    animation: pulseNebula 25s infinite alternate ease-in-out;
  }
  @keyframes pulseNebula {
    0% { opacity: 0.8; transform: scale(1); }
    50% { opacity: 0.5; transform: scale(1.1); }
    100% { opacity: 0.8; transform: scale(1); }
  }

  .auth-container {
    background: rgba(8, 8, 20, 0.92);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px #7b3fe4, inset 0 0 55px #3a1f6f;
    width: 360px;
    max-width: 90vw;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 25px;
  }
  h2 {
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 4px;
    color: #b3d1ff;
    text-align: center;
  }

  /* Planet toggles */
  .toggle-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
  }
  .toggle-button {
    border-radius: 50%;
    width: 60px; height: 60px;
    font-size: 0.8em;
    border: none;
    display: flex; align-items: center; justify-content: center;
    background: radial-gradient(circle at 30% 30%, #5c4aff, #1b103d);
    color: #fff;
    box-shadow: 0 0 15px rgba(150,130,255,0.7);
    cursor: pointer;
    transition: all 0.4s ease;
  }
  .toggle-button.active {
    transform: scale(1.2) rotate(10deg);
    background: radial-gradient(circle at 40% 40%, #ffca7b, #c65eff);
    box-shadow: 0 0 30px #ffca7b;
  }

  /* Forms */
  form { display: none; flex-direction: column; gap: 16px; }
  form.active { display: flex; }
  label { font-size: 0.9em; color: #a0a8d3; }
  input[type="email"], input[type="password"], input[type="text"] {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    background: #1a1343;
    color: #cfdcff;
    box-shadow: inset 0 0 8px #978bec;
  }
  input:focus {
    outline: none;
    box-shadow: 0 0 15px #937eff, inset 0 0 18px #a591ff;
    background: #221a52;
  }

  button {
    background: linear-gradient(45deg, #6c5eff, #9277ff);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    padding: 14px 0;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 0 18px #a484ff;
    transition: all 0.3s ease;
  }
  button:hover { transform: scale(1.1); box-shadow: 0 0 30px #9e7bff; }

  .switch-form { color: #7d7de8; cursor: pointer; font-size: 0.9em; text-align: center; }
  .switch-form:hover { color: #b1a7ff; }
</style>
</head>
<body>
  <div class="stars"></div>
  <div class="nebula-layer"></div>
  <div class="nebula-layer"></div>

  <div class="auth-container">
    <h2>Space Login</h2>

    <div class="toggle-buttons">
      <button class="toggle-button active" data-target="login-form">üåç</button>
      <button class="toggle-button" data-target="signup-form">ü™ê</button>
      <button class="toggle-button" data-target="forgot-form">‚òÑÔ∏è</button>
    </div>

    <form id="login-form" class="active">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <div class="switch-form" id="to-signup">Don‚Äôt have an account? Sign up</div>
    </form>

    <form id="signup-form">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Enter your email" required />
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Enter your password" required />
      <label for="signup-confirm">Confirm Password</label>
      <input type="password" id="signup-confirm" placeholder="Confirm password" required />
      <button type="submit">Sign Up</button>
      <div class="switch-form" id="to-login">Already have an account? Login</div>
    </form>

    <form id="forgot-form">
      <label for="forgot-email">Email</label>
      <input type="email" id="forgot-email" placeholder="Enter your registered email" required />
      <button type="submit">Reset Password</button>
      <div class="switch-form" id="back-to-login">Back to Login</div>
    </form>
  </div>

<script>
  // Stars generator
  const starContainer = document.querySelector('.stars');
  for (let i = 0; i < 120; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDuration = (2 + Math.random() * 3) + 's';
    starContainer.appendChild(star);
  }

  const toggleButtons = document.querySelectorAll('.toggle-button');
  const forms = document.querySelectorAll('form');
  const switchToSignup = document.getElementById('to-signup');
  const switchToLogin = document.getElementById('to-login');
  const switchBackToLogin = document.getElementById('back-to-login');

  toggleButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-target');
      forms.forEach(f => f.classList.remove('active'));
      document.getElementById(target).classList.add('active');
      toggleButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  function launchRocket() {
    const rocket = document.createElement('div');
    rocket.textContent = 'üöÄ';
    rocket.style.position = 'fixed';
    rocket.style.bottom = '20px';
    rocket.style.left = '50%';
    rocket.style.fontSize = '2rem';
    rocket.style.transition = 'all 2s ease-in';
    document.body.appendChild(rocket);
    setTimeout(() => { rocket.style.transform = 'translateY(-120vh)'; }, 50);
    setTimeout(() => rocket.remove(), 2100);
  }

  document.getElementById('signup-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const p = document.getElementById('signup-password').value;
    const c = document.getElementById('signup-confirm').value;
    if (p !== c) { alert('Passwords do not match!'); return; }
    launchRocket();
    setTimeout(() => alert('Signup successful! (Simulation)'), 2200);
    this.reset();
  });

  document.getElementById('login-form').addEventListener('submit', function (e) {
    e.preventDefault();
    launchRocket();
    setTimeout(() => alert('Login successful! (Simulation üöÄ)'), 2200);
    this.reset();
  });

  document.getElementById('forgot-form').addEventListener('submit', function (e) {
    e.preventDefault();
    launchRocket();
    setTimeout(() => alert('Password reset link sent! (Simulation)'), 2200);
    this.reset();
  });

  switchToSignup.addEventListener('click', () => {
    forms.forEach(f => f.classList.remove('active'));
    document.getElementById('signup-form').classList.add('active');
  });
  switchToLogin.addEventListener('click', () => {
    forms.forEach(f => f.classList.remove('active'));
    document.getElementById('login-form').classList.add('active');
  });
  switchBackToLogin.addEventListener('click', () => {
    forms.forEach(f => f.classList.remove('active'));
    document.getElementById('login-form').classList.add('active');
  });
</script>
</body>
</html>
